<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

  <h3><a href="{{url_for('show_all')}}">Students -flask sqlalchemy example</a> </h3>

  <hr/>
  {%- for message in get_flashed_messages() %}
    {{ message }}
  {%- endfor %}
  <h3>Students (<a href="{{ url_for('new') }}">Add Student</a> )</h3>
  <table border="1">
<thead>
<td><h3>Name</h3>
</td><td><h3>Address</h3>
</td><td><h3>city</h3>
</td><td><h3>Pincode</h3></td>
</thead>
<tbody>
  {% for student in Students %}
    <tr>
        <td>{{ student.name }}</td>
        <td>{{ student.city }}</td>
        <td>{{ student.addr }}</td>
        <td>{{ student.pin }}</td>
    </tr>
  {% endfor %}
</tbody>
</table>
</body>
</html>
