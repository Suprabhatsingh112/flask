<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flask message flashing</title>
</head>
<body>
<h1>Flask Message Flashing</h1>
{% with message = get_flashed_messages() %}
{% if messages %}
<ul>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
{% endwith %}

<p>Do you want to <a href="{{url_for('login')}}"><b>log in </b></a>
</body>
</html>
